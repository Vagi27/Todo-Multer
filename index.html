<body>
    <div id="leftdiv">
        <h1>TASK LIST</h1>

    <div id="rightdiv">
        <form method="post" action="/addtodo" enctype="multipart/form-data">
            <input id="textarea" placeholder="I need to..." name="tasktext"/>

            <input type="submit" value="Sumbit"/>
        </form>
    </div>
    <script src="script.js"></script>
</body>
